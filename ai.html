    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ai.css">
    

</head>
<body>

    <div class="main-content">
        <div class="main-inside">
            <div class="graph">
                <div class="graph-box"></div>
                <div class="graph-box"></div>
                <div id="videoDiv" class="graph-box">
                    <video id="videoElement" autoplay></video>
                </div>
                <div class="graph-box"></div>
            </div>
            <div class="monitor">
                <div class="monitor-box">
                    <div class="model" id="scene-container"></div>

                </div>
            </div>
        </div>
    </div>

    <script src="ai.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        // scene.background = new THREE.Color(0xD3D3D3);  // Set background color to white 0x505050 <- dark grey

        const textureLoader = new THREE.TextureLoader();
        const backgroundTexture = textureLoader.load('bg.avif');  // Path to your image file
        scene.background = backgroundTexture;


        const camera = new THREE.PerspectiveCamera(60, 4 / 6, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(document.getElementById("scene-container").clientWidth, document.getElementById("scene-container").clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById("scene-container").appendChild(renderer.domElement);

        // Improved lighting with bluish color
        const ambientLight = new THREE.AmbientLight(0xa8caff, 1.2);  // Light bluish ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xa8caff, 1.5);  // Light bluish directional light
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Spotlight with bluish color to make the model shine
        const spotLight = new THREE.SpotLight(0xa8caff, 2, 10, Math.PI / 4, 0.1, 2);  // Light bluish spotlight
        spotLight.position.set(0, 2, 5);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // Add subtle background light with bluish tint
        const backLight = new THREE.PointLight(0xa8caff, 0.8);  // Light bluish backlight
        backLight.position.set(-5, -5, -5);
        scene.add(backLight);

        // Model parameters
        let model;
        let currentRotationX = 0;
        let targetRotationX = 0;
        let currentRotationY = 0;
        let targetRotationY = 0;
        const rotationSpeed = 0.1; // Increased speed
        const maxRotation = THREE.MathUtils.degToRad(21); // Increased to 20 degrees
        let isRotating = false;

        // Load model
        const loader = new THREE.GLTFLoader();
        loader.load('Models/scene.gltf', (gltf) => {
            model = gltf.scene;
            scene.add(model);

            // Center and scale model
            model.position.set(0, 0.4, 1);
            model.scale.set(2, 2, 2);

            // Start oscillation
            setNewRotationTarget();
        }, undefined, (error) => {
            console.error(error);
        });

        // Camera positioning
        camera.position.z = 3.5;
        camera.position.y = 0.5;

        // Random oscillation logic
        function setNewRotationTarget() {
            // Generate random angles within the increased range
            targetRotationX = THREE.MathUtils.clamp(
                currentRotationX + (Math.random() - 0.5) * maxRotation * 1.2, // Increased variation
                -maxRotation,
                maxRotation
            );
            targetRotationY = THREE.MathUtils.clamp(
                currentRotationY + (Math.random() - 0.5) * maxRotation * 1.0, // Increased variation
                -maxRotation,
                maxRotation
            );
            isRotating = true;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (model && isRotating) {
                // Smoothly interpolate to target rotation
                currentRotationX = THREE.MathUtils.lerp(currentRotationX, targetRotationX, rotationSpeed);
                currentRotationY = THREE.MathUtils.lerp(currentRotationY, targetRotationY, rotationSpeed);
                model.rotation.x = currentRotationX;
                model.rotation.y = currentRotationY;

                // Check if close to target
                if (Math.abs(currentRotationX - targetRotationX) < 0.005 && Math.abs(currentRotationY - targetRotationY) < 0.005) {
                    isRotating = false;
                    setTimeout(setNewRotationTarget, 400); // Reduced pause time
                }
            }
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = document.getElementById("scene-container").clientWidth / document.getElementById("scene-container").clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(document.getElementById("scene-container").clientWidth, document.getElementById("scene-container").clientHeight);
        });

        // Start animation
        animate();
    </script>
    
</body>
</html>
