<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" sizes="128x128" href="pokiy-logo-Photoroom.png">
    <title>Pokiy - Login</title>

    <link rel="icon" type="image/webp" sizes="128x128" href="pokiy-logo-Photoroom.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        body {

            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: Arial, sans-serif;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding-top: 80px;
        }



        .main-content {
            width: 40rem;
            padding: 3rem;
            border-radius: 1.5rem;
            margin-top: 200px;
            margin-left: 100px;
            margin-bottom: 125px;
            /* border: 2px solid grey; */
            box-shadow: 0px 0px 20px rgba(2, 28, 32, 0.824);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(0px);
            text-align: center;
            color: white;
            /* transition: transform 0.3s, box-shadow 0.3s; */
        }

        h2 {
            font-size: 2.9rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 2.5rem;
        }

        .input-box {
            width: 100%;
            margin-bottom: 1.5rem;
            border-radius: 2rem;
            height: 3rem;
        }

        .input-box input {
            width: 70%;
            padding: 10px;
            font-size: 1.3rem;
            border: none;
            border-radius: 1.2rem;
            outline: none;
            background: rgba(186, 186, 186, 0.285);
            color: white;
            transition: background 0.3s;
        }

        .input-box input:focus {
            background: rgba(117, 117, 117, 0.3);
        }

        .input-box input::placeholder {
            color: rgba(234, 234, 234, 0.6);
        }

        .login-btn {
            width: 50%;
            padding: 12px;
            font-size: 1.7rem;
            font-weight: bold;
            background-color: #007989;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #00424f;
        }

        .forgot-password {
            margin-top: 1rem;
            color: rgba(231, 231, 231, 0.7);
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #9cb6e0;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .text-box {
            margin-top: 250px;
            margin-right: 130px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Start text from the top */
            align-items: center;
            font-size: 20px;
            color: #ffffff;
            text-align: left;
            /* Proper text alignment */
            width: 300px;
            /* max-width: 400px; */
            overflow: hidden;
            position: absolute;
            top: 20px;
            /* Move to top */
            right: 30px;
            line-height: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="nav-bar">
        <div class="logo">
            <i class="fa-solid fa-robot"></i> Pokiy
        </div>
    </div>

    <form action="ai_main.html" class="main-content">
        <h2>Login to Pokiy</h2>
        <div class="input-box">
            <input type="text" placeholder="ðŸ‘¤ Username" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="ðŸ”‘ Password" required>
        </div>
        <button class="login-btn">Log In</button>
        <p class="forgot-password">Forgot password? <a href="#">Click here</a></p>
    </form>
    <div class="text-box" id="animatedTextContainer">
        <span id="animatedText"></span>
    </div>



    <script>
        const textElement = document.getElementById("animatedText");
        const textContainer = document.getElementById("animatedTextContainer");
        const text = "Pokiy, an advanced AI bot, enhances interview prep with speech-to-speech interaction. It analyzes performance, adapts questions, and tracks progress to refine your skills. ðŸš€ <span style='color:#ff3366; font-weight:bold;'>Login now</span> to start your journey!";
        let index = 0;
        let forward = true;
        
        function typeEffect() {
            textElement.innerHTML = text.substring(0, index);
    
            if (forward) {
                index++;
                if (index > text.length) {
                    forward = false;
                    setTimeout(typeEffect, 2000);
                    return;
                }
                setTimeout(typeEffect, 25);
            } else {
                index--;
                if (index < 0) {
                    forward = true;
                }
                setTimeout(typeEffect, 2);
            }
        }
        
        typeEffect();
    </script>
</body>

</html>
